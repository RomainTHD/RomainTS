name: Run project tests

on:
    push:
        branches-ignore:
            - gh-pages

jobs:
    tests:
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: .

        strategy:
            matrix:
                node-version: [ 16.x ]

        steps:
            -   uses: actions/checkout@v3

            -   name: Use NodeJS ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: "npm"

            -   name: Install dependencies
                run: npm ci

            -   name: Run tests
                run: npm run test
